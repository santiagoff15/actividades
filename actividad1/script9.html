<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de escape</title>
</head>
<body>
    <script>
        var frase = prompt("HOLA MUNDO")
        var frase2 = prompt("HOLA MUNDO'")
        var frase3 = prompt("HOLA/MUNDO")
        var frase4 = prompt("HOLA=MUNDO")
        var frase5 = prompt("HOLA "MUNDO"")
        alert(frase)
        alert(frase2)
        alert(frase3)
        alert(frase4)
        alert(frase5)
    </script>
</body>
</html>
